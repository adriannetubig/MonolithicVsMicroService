<div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="Login.username">
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="Login.password">
</div>
<button type="submit" class="btn btn-primary" (click)="submit();">Submit</button>
